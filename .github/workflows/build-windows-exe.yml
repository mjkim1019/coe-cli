name: Build Windows EXE

on:
  push:
    branches: [ ci/win-exe ]
    paths:
      - 'cli/**'
      - 'llm/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/build-windows-exe.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry==1.8.*"

      - name: Install deps with Poetry (no venv)
        run: |
          python -m poetry config virtualenvs.create false
          python -m poetry install --only main

      - name: Build EXE with PyInstaller
        run: |
          python -m pip install pyinstaller
          python -m PyInstaller --onefile --console --name coe-cli cli\main.py
          dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coe-cli-windows-${{ github.sha }}
          path: dist\coe-cli.exe
          retention-days: 7
